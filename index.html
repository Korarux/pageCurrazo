<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Cuqitas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            font-family: Arial, sans-serif;
            color: rgba(211, 209, 222, 0.666);
        }
        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart {
            height: 150px;
            width: 150px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            box-shadow: -20px 20px 150px #f20044;
            animation: palpitar 0.5s linear infinite alternate;
            margin-bottom: 60px;
        }  
        @keyframes palpitar{
            0%{transform: rotate(45deg) scale(1.10);}
            80%{transform: rotate(45deg) scale(1.0);}
            100%{transform:rotate(45deg) scale(0.8);}
        }
        .heart::before {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background: red;
            right: 50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #f20044;
        }  
        .heart::after {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background: red;
            top: -50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #f20044;
        }  
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3e73c85b;
            border: none;
            color: rgb(171, 168, 214);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffffff;
        }
        .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(100%);
    }
}
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="contenido"><h1>¿Quieres sufrir un año mas conmigo?👻</h1></div>
        <div class="buttons">
            <button id="yes">Yo banco</button>
            <button id="no">NO</button>
        </div>
    </div>
    <audio autoplay loop>
        <source src="Pigstep (Stereo Mix).mp3" type="audio/mp3">
    </audio>
    <script>
        
        function createStars() {
            const starCount = 150;
            const starsContainer = document.createElement('div');
            starsContainer.classList.add('stars');
    
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 50 + 50}s`;
                starsContainer.appendChild(star);
            }
    
            document.body.appendChild(starsContainer);
        }
    
        
        function createImageStar() {
            const starImg = document.createElement('img');
            starImg.src = '281_sin_titulo_20240819115929.png'; 
            starImg.style.position = 'absolute';
            starImg.style.width = '100px'; 
            starImg.style.height = '150px'; 
            starImg.style.animation = 'floatStar 3s ease-in-out infinite';
    
            
            starImg.style.top = `${Math.random() * 100}vh`;
            starImg.style.left = `${Math.random() * 100}vw`;
    
            document.body.appendChild(starImg);
    
            
            function moveStar() {
                starImg.style.top = `${Math.random() * 100}vh`;
                starImg.style.left = `${Math.random() * 100}vw`;
            }
    
            setInterval(moveStar, 4000); // Cambia la posición cada 4 segundos
        }
    
       
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes floatStar {
                0% { transform: translateY(0) rotate(0); }
                50% { transform: translateY(-10px) rotate(10deg); }
                100% { transform: translateY(0) rotate(0); }
            }
        `, styleSheet.cssRules.length);
    
        // Llamar a las funciones
        createStars();
        createImageStar();
    </script>
    
    <script>
        const buttonSi = document.getElementById('yes');
        const buttonNo = document.getElementById('no');

        const somosNovios = () => {
            alert('Acabas de arruinar tu vida 😈');
            alert('Te quiero 🐟');
            location.href = 'https://youtu.be/ue9vBU0bjA4?si=5Bc2G4ja3WbU4VRO';
        };

        const evitarQueRompaMiBobo = () => {
            buttonNo.style.position = 'absolute';
            buttonNo.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            buttonNo.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        };

        buttonSi.addEventListener('click', somosNovios);
        buttonNo.addEventListener('mouseover', evitarQueRompaMiBobo);
    </script>
</body>
</html>
